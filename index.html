<body>
    <div class="container">
        <h1>Welcome to the Cookies Webpage!</h1>
        <button onclick="setCookie()">Set Cookie</button>
        <button onclick="getCookie()">Get Cookie</button>
        <button onclick="deleteCookie()">Delete Cookie</button>
        <p id="cookieValue"></p>
    </div>
    <script>
        function setCookie() {
            var cookieValue = "Hello, this is a cookie!";
            document.cookie = "exampleCookie=" + cookieValue + "; expires=Thu, 31 Dec 2025 12:00:00 UTC; path=/";
            alert("Cookie set successfully!");
        }

        function getCookie() {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.startsWith("exampleCookie=")) {
                    var cookieValue = cookie.substring("exampleCookie=".length);
                    document.getElementById("cookieValue").innerHTML = "Cookie Value: " + cookieValue;
                    return;
                }
            }
            document.getElementById("cookieValue").innerHTML = "Cookie not found.";
        }

        function deleteCookie() {
            document.cookie = "exampleCookie=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            alert("Cookie deleted successfully!");
        }
    </script>
<div class="set">
</div>
